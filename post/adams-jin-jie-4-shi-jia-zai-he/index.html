              <p>ａｄａｍｓ施加载荷主要分为三种类型，施加外部载荷，添加柔性连接，以及定义接触。外部载荷以力和力矩为主。柔性连接包括阻尼器、弹簧、卷曲弹簧以及力场，柔性梁。接触的定义使得构架之间得接触更贴近于真实情况，若不定义构件的彼此接触，则彼此接触的构件会发生强穿透，并不会产生任何变形。</p>
