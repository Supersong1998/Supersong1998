              <p>X[m,n]<br>
m,n可以看作是行m与列n</p>
<!-- more -->
<p>X[:,0]表示所有行的第一列的元素，X[:,1]表示所有行的第二列元素，X[:,:,0]表示三维数组中第一层（用词可能不当，但是列是二维数组中的），X[:,:,1]表示三维数组中的第二层。需要注意的是X[m,n]表示取值m行中的某一列，然后作为行输出。维度相当于一维。<br>
X[:,m:n]需要单独说一下，表示输出所有行中的某一列到另外N-1列，维度属于二维，有两个【【】】，X[:,:,m:n]同理某一层到另外一层是三维的。<br>
