              <p>运动副与驱动实际上都是约束。运动副建立了两个构件之间的约束，但是并没有规定相对运动的参数，驱动则是在这一基础上进一步完善自由的设置。当系统的自由度等于驱动时，该系统有确定位形并进行运动学计算。运动副分为低副、基本副、高副、耦合副四大类。驱动分运动副上定义的驱动与两点之间定义的单自由度或者多自由度驱动。</p>
